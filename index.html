<html>
<head>
    <title></title>
    <style type="text/css">
        h1 {text-align:center;}
        table {margin:0 auto; border:1px solid #000; padding:15px; width:400px;}
        table tr td input[type="text"] {width:100%; padding:10px 5px; font-size:25px; text-align:right;}
        table tr td input[type="button"] {padding:15px;width:100%; font-size:20px;}
    </style>
    <script type="text/javascript">
    function add(n){
        var box = document.getElementById("box");
        box.value = box.value + n;
    }
    function calc(){
        var box = document.getElementById("box");
        box.value = eval(box.value);
    }
    function del(){
        var box = document.getElementById("box");
        if (box.value.length != 0){
            box.value = box.value.substring(0, box.value.length - 1);
        }
    }
    function all_clear(){
        var box = document.getElementById("box");
        box.value = "";
    }
    </script>
</head>
<body>
    <h1>자바스크립트 계산기 예제 (테이블, CSS, Javascript)</h1>
    <form>
        <table>
            <tr>
                <td colspan="4"> <input type="text" id="box" placeholder="숫자를 입력하세요"> </td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="add(this.value)"></td>
                <td><input type="button" value="8" onclick="add(this.value)"></td>
                <td><input type="button" value="9" onclick="add(this.value)"></td>
                <td><input type="button" value="◀" onclick="del()"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="add(this.value)"></td>
                <td><input type="button" value="5" onclick="add(this.value)"></td>
                <td><input type="button" value="6" onclick="add(this.value)"></td>
                <td><input type="button" value="/" onclick="add(this.value)"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="add(this.value)"></td>
                <td><input type="button" value="2" onclick="add(this.value)"></td>
                <td><input type="button" value="3" onclick="add(this.value)"></td>
                <td><input type="button" value="*" onclick="add(this.value)"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="add(this.value)"></td>
                <td><input type="button" value="0" onclick="add(this.value)"></td>
                <td><input type="button" value="C" onclick="all_clear()"></td>
                <td><input type="button" value="-" onclick="add(this.value)"></td>
            </tr>
            <tr>
                <td colspan="3"><input type="button" value="=" onclick="calc()"></td>
                <td><input type="button" value="+" onclick="add(this.value)"></td>
            </tr>
        </table>
    </form>
</body>
</html>
